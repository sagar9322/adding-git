<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <style>
        body {
                font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
            }
            h2 {
                text-align: center;
            }
            p {
                text-align: center;
                font-size: small;
            }
    </style>
</head>
<body>
    <div class="container">
    <form class="form-control p-3 mb-2 bg-primary text-white">
        <h2>Book a Call</h2>
        <p>Book a call slot and our representative will call you within 1hr of selected time.</p>
        <hr>
            <label for="fname" class="form-label">Name:</label>
        <div class="input-group">
            <div class="input-group-text">
                <select class="form-select">
                    <option>Mr.</option>
                    <option>Mrs.</option>
                    <option>Miss</option>
                </select>
            </div>
            
        <input type="text" id="fname" name="fname" class="form-control">
        </div>
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" placeholder="username@gmail.com" class="form-control">
        <label for="phone" class="form-label">Phone:</label>
        <input type="phone" name="phone" id="phone" class="form-control">
        <label for="time" class="form-label">Time for Call:</label>
        <input type="date" id="date" name="date" class="form-control">
        <br>
        <input type="time" id="time" name="time" class="form-control">
        <br>
        <div class="d-grid gap-2 col-6 mx-auto">
        <input type="submit" class="btn btn-dark" id="btn" onclick="printUserDetail(event)" name="getcall" value="GET A CALL">
    </div>
    </form>
</div>
<script src="booking.js">
</script>                      
    
</body>
</html>
